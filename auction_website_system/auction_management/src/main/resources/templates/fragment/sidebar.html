<div th:fragment="sidebarContent">
  <aside class="sidebar">
    <!-- Section: Định dạng kiểu -->
    <details open>
      <summary>Định dạng kiểu</summary>
      <div class="filter-content">
        <label><input type="checkbox" name="style-format" value="Dayton"> Dayton</label>
        <!-- Thêm các tuỳ chọn khác nếu cần -->
        <a href="#" class="see-all">Xem thêm</a>
      </div>
    </details>

    <!-- Section: Vị trí -->
    <details>
      <summary>Vị trí</summary>
      <div class="filter-content">
        <label><input type="checkbox" name="location" value="United States"> Hoa Kỳ</label>
        <label><input type="checkbox" name="location" value="Canada"> Canada</label>
        <label><input type="checkbox" name="location" value="Europe"> Châu Âu</label>
        <!-- Thêm các tuỳ chọn khác nếu cần -->
        <a href="#" class="see-all">Xem thêm</a>
      </div>
    </details>

    <!-- Section: Tình trạng -->
    <details>
      <summary>Tình trạng</summary>
      <div class="filter-content">
        <!-- Phần luôn hiển thị -->
        <label><input type="checkbox" name="condition" value="New"> Mới</label>
        <label><input type="checkbox" name="condition" value="Like New"> Như Mới</label>
        <label><input type="checkbox" name="condition" value="Mixed Condition"> Nhiều tình trạng</label>
        <label><input type="checkbox" name="condition" value="Salvage"> Hàng Salvage</label>
        <label><input type="checkbox" name="condition" value="Scratch & Dent Appliances"> Hàng trầy xước</label>

        <!-- Phần ẩn, chỉ hiển thị khi người dùng bấm "Xem tất cả" -->
        <div class="hidden-conditions" style="display: none;">
          <label><input type="checkbox" name="condition" value="Unspecified"> Không xác định</label>
          <label><input type="checkbox" name="condition" value="Used - Fair"> Đã qua sử dụng - Khá</label>
          <label><input type="checkbox" name="condition" value="Used - Good"> Đã qua sử dụng - Tốt</label>
          <label><input type="checkbox" name="condition" value="Used A"> Đã qua sử dụng A</label>
          <label><input type="checkbox" name="condition" value="Used B"> Đã qua sử dụng B</label>
          <label><input type="checkbox" name="condition" value="Used C"> Đã qua sử dụng C</label>
          <label><input type="checkbox" name="condition" value="Used D"> Đã qua sử dụng D</label>
          <label><input type="checkbox" name="condition" value="Used E"> Đã qua sử dụng E</label>
        </div>

        <a href="#" class="see-all" onclick="toggleHiddenSection(event, '.hidden-categories')">Xem tất cả</a>
      </div>
    </details>

    <details>
      <summary>Hình thức vận chuyển</summary>
      <div class="filter-content">
        <label><input type="checkbox" name="shipment-type" value="LTL"> LTL (Hàng ghép)</label>
        <label><input type="checkbox" name="shipment-type" value="Parcel"> Bưu kiện (Parcel)</label>
        <label><input type="checkbox" name="shipment-type" value="Truckload"> Nguyên xe (Truckload)</label>
      </div>
    </details>
    <details>
      <summary>Danh mục</summary>
      <div class="filter-content">
        <!-- Hiển thị mặc định một số danh mục -->
        <label><input type="checkbox" name="category" value="Apparel, Shoes & Accessories"> Quần áo, Giày dép & Phụ kiện</label>
        <label><input type="checkbox" name="category" value="Appliances"> Đồ gia dụng</label>
        <label><input type="checkbox" name="category" value="Automotive Supplies"> Phụ tùng ô tô</label>
        <label><input type="checkbox" name="category" value="Books, Movies & Music"> Sách, Phim & Nhạc</label>
        <label><input type="checkbox" name="category" value="Building & Industrial"> Xây dựng & Công nghiệp</label>

        <!-- Danh mục ẩn, chỉ hiển thị khi bấm "Xem tất cả" -->
        <div class="hidden-categories" style="display: none;">
          <label><input type="checkbox" name="category" value="Cell Phones"> Điện thoại di động</label>
          <label><input type="checkbox" name="category" value="Electronics"> Thiết bị điện tử</label>
          <label><input type="checkbox" name="category" value="Furniture"> Nội thất</label>
          <label><input type="checkbox" name="category" value="Groceries"> Hàng tạp hóa</label>
          <label><input type="checkbox" name="category" value="Health & Beauty"> Sức khỏe & Làm đẹp</label>
          <label><input type="checkbox" name="category" value="Home & Garden"> Nhà & Vườn</label>
          <label><input type="checkbox" name="category" value="Jewelry & Watches"> Trang sức & Đồng hồ</label>
          <label><input type="checkbox" name="category" value="Mixed Lots"> Hỗn hợp</label>
          <label><input type="checkbox" name="category" value="Office Supplies & Equipment"> Văn phòng phẩm & Thiết bị</label>
          <label><input type="checkbox" name="category" value="Other"> Khác</label>
          <label><input type="checkbox" name="category" value="Sports & Outdoors"> Thể thao & Ngoài trời</label>
          <label><input type="checkbox" name="category" value="Toys, Kids & Baby"> Đồ chơi, Trẻ em & Em bé</label>
        </div>

        <a href="#" class="see-all" onclick="toggleHiddenSection(event, '.hidden-categories')">Xem tất cả</a>
      </div>
    </details>


    <!-- Section: Người tạo -->
    <details>
      <summary>Người tạo</summary>
      <div class="filter-content">
        <label><input type="checkbox" name="creator" value="Creator1"> Người tạo 1</label>
        <label><input type="checkbox" name="creator" value="Creator2"> Người tạo 2</label>
        <label><input type="checkbox" name="creator" value="Creator3"> Người tạo 3</label>
        <!-- Thêm các tuỳ chọn khác nếu cần -->
        <a href="#" class="see-all">Xem thêm</a>
      </div>
    </details>

    <!-- Section: Loại thu nhập -->
    <details>
      <summary>Loại thu nhập</summary>
      <div class="filter-content">
        <label><input type="checkbox" name="income-type" value="Full-time"> Toàn thời gian</label>
        <label><input type="checkbox" name="income-type" value="Part-time"> Bán thời gian</label>
        <label><input type="checkbox" name="income-type" value="Freelance"> Freelance</label>
        <!-- Thêm các tuỳ chọn khác nếu cần -->
        <a href="#" class="see-all">Xem thêm</a>
      </div>
    </details>

    <!-- Section: Giá -->
    <details>
      <summary>Giá</summary>
      <div class="filter-content">
        <div class="price-range">
          <input type="text" placeholder="Từ">
          <span>-</span>
          <input type="text" placeholder="Đến">
        </div>
        <a href="#" class="see-all">Áp dụng</a>
      </div>
    </details>
    <!-- Thêm các section khác tuỳ ý -->
  </aside>
  <script>
    function toggleHiddenSection(event, hiddenClass) {
      event.preventDefault();
      const hiddenSection = event.target.parentElement.querySelector(hiddenClass);
      const link = event.target;

      if (hiddenSection.style.display === 'none') {
        hiddenSection.style.display = 'block';
        link.textContent = 'Thu gọn';
      } else {
        hiddenSection.style.display = 'none';
        link.textContent = 'Xem tất cả';
      }
    }
  </script>
</div>
