<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Trang chủ</title>
    <!-- Đường dẫn đến file CSS (ví dụ) -->
    <link rel="stylesheet" th:href="@{/style/styles.css}" />
</head>
<body>

<!-- Thay thế thẻ <div> này bằng nội dung fragment "headerContent" -->
<div th:replace="fragment/header :: headerContent"></div>

<!-- Wrapper chung cho sidebar + nội dung -->
<div class="content-wrapper" style="display: flex; gap: 20px; padding: 20px;">
    <!-- Thay thế thẻ <div> này bằng nội dung fragment "sidebarContent" -->
    <div th:replace="fragment/sidebar :: sidebarContent"></div>

    <!-- Nội dung chính -->
    <main style="flex: 1; border: 1px solid #ddd; padding: 10px; background: #fff;">
        <h1>Nội dung trang</h1>
        <p>Phần nội dung ở đây...</p>
    </main>
</div>

</body>
</html>
